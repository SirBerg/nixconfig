name: "Validate Nixconfig"
on:
  push:

jobs:
  Build-Package:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4
    - uses: cachix/install-nix-action@v27
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    - run: nix build .#nixosConfigurations.meyrin.config.system.build.toplevel
