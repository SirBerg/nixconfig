name: "Build"
on:
  push:
    branches:
      - main
      - voyager
  workflow_dispatch:
jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - run: apt install sudo xz-utils tar udev jq -y
      - uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      #- run: nix build --accept-flake-config .\#nixosConfigurations.izanami.config.system.build.toplevel --max-jobs 2
      #- run: rm -rf /homeless-shelter
      - run: rm -rf ~/.config/attic
      - run: whoami
      #- run: chown -R root ./*
      #- run: NIXPKGS_ALLOW_UNFREE=1 nix-shell -v -p multiviewer-for-f1
      - uses: SirBerg/attic-builder@main
        with:
          build_systems: true
          build_packages: false
          attic_url: "http://attic:8080"
          attic_cache: "boerg"
          attic_token: ${{ secrets.ATTIC_TOKEN }}
          show_trace: true
          disable_nix_sandbox: true
